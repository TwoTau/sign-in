<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#1cd01e">
	<meta name="robots" content="noindex,nofollow">
	<title>Spartabots Signin</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="jquery.auto-complete.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" integrity="sha256-1hjUhpc44NwiNg8OwMu2QzJXhD8kcj+sJA3aCQZoUjg=" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
	<script src="main.js"></script>
</head>
<body>

	<div id="progress"></div>

	<div id="container">

		<div class="sidebar" id="meeting-details">
			<h2>Present</h2>
			<div id="present-list-container">
				<ul id="present-list">
				</ul>
			</div>
		</div>

		<div id="main-container">
			<h1 id="header">Spartabots Signin</h1>
			<input id="name" type="text" name="name" autofocus spellcheck="false" placeholder="Enter your name">
			<div id="button-container">
				<button class="sign-button" id="sign-in">Sign in</button>
				<button class="sign-button" id="sign-out">Sign out</button>
			</div>
		</div>

		<div class="sidebar" id="member-details">
			<h2>Attendance</h2>
			<div id="member-details-container">
				<div id="hours">
					Hours: <span id="hours-completed">???</span>
					<br>
					Hours left: <span id="hours-left">???</span>
				</div>
				<div id="attendance-container">
					<table id="attendance">
						<thead>
							<tr>
								<th>Date</th><th>Start</th><th>End</th><th>Total</th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
				</div>
				<div id="change-button-container">
					<button id="correction">Submit Correction</button>
					<button id="edit">Help</button>
				</div>
			</div>
		</div>

	</div>

	<div class="modal-background" id="modal-background">
		<div id="modal">
			<h2>Correction for <span>Name</span></h2>
			<label for="date-to-correct">Date to correct: </label>
			<input id="date-to-correct" type="date" min="2018-01-06" max="2019-03-31" value="2019-01-01">
			<label for="correction-input">Specific correction:</label>
			<input id="correction-input" type="text" placeholder="e.g. change start time to 4:30 pm">
			<div id="correction-button-container">
				<button id="cancel-correction">Cancel</button>
				<button id="submit-correction">Submit</button>
			</div>
		</div>
	</div>

</body>
</html>
